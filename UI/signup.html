<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script defer type="text/javascript" src='script.js'></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <div id="logo">
      <h1><a href='#'>Ban<span>ka</span><a></h1>
      </div>
    </header>
    <form class="signupForm small-form" action="index.html" method="post">
      <h2>Start using Banka</h2>
      <input type="text" name="name" class="top-input" placeholder="First name" required autofocus>
      <input type="text" name="name" placeholder="Last name" required autofocus>
      <input type="email" name="email" class="bottom-input" placeholder="Email" required><br>
      <input type="submit" value="Next" onclick="openModal()">
    </form>
    <p id="signin-question">Already have an account? <a href="#">Sign In</a></p>
    <div class="modal" id="confirmation-modal">
      <div class="modal-content">
          <a href="javascript:void(0);" class="close-icon" onclick="closeModal()">&times;</a>
          <h1>Check your email!</h1>
          <hr>
          <p>Please check your mail, a confirmation email with a link to set your<br>password has been sent to you. Set your pasword to start using Banka!</p>
      </div>
    </div>

  </body>
</html>
