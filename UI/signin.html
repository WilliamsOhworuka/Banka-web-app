<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <body class="entry-formPage" id="page">
      <header class="form-header signin-header">
        <div class="container">
          <div id="brand">
            <h1><a href='./index.html'>Ban<span>ka</span><a></h1>
          </div>
          <nav>
            <a href="./signup.html" class='signup'>Sign up</a>

      <form class="signinForm small-form" id = "signin-form">

          <div>Invalid email address or password<i id="close-error" class="fas fa-times"></i></div>
