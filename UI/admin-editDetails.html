        <h3>Edit details</h3>
        <h4>Welcome Jones Smith</h4>

      <div class="dashboard">
        <form class="small-form" action="#" method="post">
          <input type="text" name="firstname" class="top-input" value="Williams" placeholder="First name"><br>
          <input type="text" name="lastName" value="Smith" placeholder="Last name"><br>
          <input type="email" name="email" class="bottom-input" placeholder="Email"><br><br>
          <label for="reset-pass">Reset password:</label>
          <select class="resetPass" name="resetPswd" onchange="resetPassword(this)">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select><br><br>
          <input type="password" name="Oldpassword" id="old-pswd" class="pass top-input" placeholder="Old Password" required autofocus>
          <input type="password" name="Newpassword" id="new-pswd" class='bottom-input pass' placeholder="New password" required><br>
          <input type="submit" value="Submit">
        </form>
      </div>
